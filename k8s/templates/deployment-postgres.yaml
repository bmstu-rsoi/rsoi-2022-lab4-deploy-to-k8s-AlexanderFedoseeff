apiVersion: apps/v1
kind: Deployment
metadata: 
    name: {{ .Values.postgres.name }}
    labels: 
        app : {{ .Values.postgres.name }}
        owner : AlexanderFedoseeff
spec:
    replicas: 2
    selector:
        matchLabels:
            app: {{ .Values.postgres.name }}
    template:
        metadata:
            labels:
                app: {{ .Values.postgres.name }}
        spec:
            containers:
              - name: {{ .Values.postgres.name }}-lab
                image: {{ .Values.postgres.repo }}
                imagePullPolicy: Always
                ports:
                  - containerPort: {{ .Values.postgres.port }}
                    name: {{ .Values.postgres.name }}
                    protocol: TCP
                env:
                  - name: POSTGRES_USER
                    value: {{ .Values.postgres.default_database.user }}
                  - name: POSTGRES_PASSWORD
                    value: "{{ .Values.postgres.default_database.password }}"
                  - name: POSTGRES_DB
                    value: {{ .Values.postgres.default_database.name }}